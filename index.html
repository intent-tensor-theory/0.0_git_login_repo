<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/diamond.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Diamond Empire — Ghostless Recursive Application Architecture" />
    <meta name="theme-color" content="#00ff88" />
    
    <!-- Preconnect to Firebase -->
    <link rel="preconnect" href="https://firebaseapp.com" />
    <link rel="preconnect" href="https://googleapis.com" />
    
    <title>Diamond Empire | Zero Ghosts</title>
    
    <style>
      /* Critical CSS for initial load */
      html, body, #root {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #0f3460 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      /* Initial loading state before React hydrates */
      #root:empty::after {
        content: '◆';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5rem;
        color: #00ff88;
        animation: diamond-pulse 2s ease-in-out infinite;
      }
      
      @keyframes diamond-pulse {
        0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
